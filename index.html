<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discard Hub</title>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const placeId = getQueryParam("placeId");
        const gameInstanceId = getQueryParam("gameInstanceId");

        if (placeId && gameInstanceId) {
            window.location.href = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
        } else {
            window.location.href = "https://discord.gg/UsSR3hgTeB";
        }
    </script>
</head>
